<div class="housagotchi-creature" *ngIf="report">
    <img [src]="'assets/housagotchi/creature/' + report.mood + '.png'" />
    <app-housagotchi-balloon>
        <p *ngIf="report.mood == 'happy'">Hey! Nothing to do!! I'm happy!!!</p>
        <p *ngFor="let task of report.lateTasks">{{task.name}}</p>
        <p *ngFor="let task of report.veryLateTasks" class="urgent">{{task.name}}</p>
    </app-housagotchi-balloon>
</div>
