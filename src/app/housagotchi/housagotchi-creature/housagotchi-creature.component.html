@if (report) {
  <div class="housagotchi-creature">
    <img [src]="'assets/housagotchi/creature/' + report.mood + '.png'" />
    <app-housagotchi-balloon>
      @if (report.mood == 'happy') {
        <p>Hey! Nothing to do!! I'm happy!!!</p>
      }
      @for (task of report.lateTasks; track task) {
        <p>{{task.name}}</p>
      }
      @for (task of report.veryLateTasks; track task) {
        <p class="urgent">{{task.name}}</p>
      }
    </app-housagotchi-balloon>
  </div>
}
