@if (recurringTasks) {
  <div class="housagotchi-component">
    <app-housagotchi-creature
      [recurringTasks]="recurringTasks">
    </app-housagotchi-creature>
    <app-housagotchi-add-execution
      [recurringTasks]="recurringTasks"
      (onAddExecution)="addExecution($event)">
    </app-housagotchi-add-execution>
  </div>
}
