<div id="manageRecurringTasks">
  @if (recurringTasks) {
    <table
      mat-table
      [dataSource]="recurringTasks"
      class="mat-elevation-z8">
      <ng-container matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let row">
          <mat-icon (click)="edit(row)" aria-label="edit">edit</mat-icon>
        </td>
      </ng-container>
      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let row">
          <mat-icon
            aria-label="delete"
            (click)="delete(row)">delete
          </mat-icon>
        </td>
      </ng-container>
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name</th>
        <td mat-cell *matCellDef="let element"> {{element.name}}</td>
      </ng-container>
      <ng-container matColumnDef="minNumberOfDaysBetweenExecutions">
        <th mat-header-cell *matHeaderCellDef>Min number of days</th>
        <td mat-cell *matCellDef="let element"> {{element.minNumberOfDaysBetweenExecutions}}</td>
      </ng-container>
      <ng-container matColumnDef="maxNumberOfDaysBetweenExecutions">
        <th mat-header-cell *matHeaderCellDef>Max number of days</th>
        <td mat-cell *matCellDef="let element"> {{element.maxNumberOfDaysBetweenExecutions}}</td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  }
  <button id="add"
    mat-fab
  (click)="create()">+</button>
</div>
