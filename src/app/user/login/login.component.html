<div class="login">
    <form (ngSubmit)="logIn($event)" #logInForm="ngForm">
        <mat-card [class.shake]="hasError">
            <mat-card-header>
                <mat-card-title>Welcome!</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <mat-form-field>
                    <mat-label>Username</mat-label>
                    <input matInput name="username"
                           [(ngModel)]="username" required/>
                </mat-form-field>
                <mat-form-field>
                    <mat-label>Password</mat-label>
                    <input matInput name="password"
                           [(ngModel)]="password" type="password" required/>
                </mat-form-field>
                <p class="mat-error">{{ error }}</p>
            </mat-card-content>
            <mat-card-actions>
                <button mat-button
                        color="primary"
                        [disabled]="!logInForm.form.valid"
                        (click)="logIn($event)"
                        type="submit">Log in
                </button>
            </mat-card-actions>
        </mat-card>
    </form>
</div>
