@if (report) {
  <div class="health-sporty-spice">
    <img [src]="'assets/health/sporty-spice/' + report.status + '.png'" />
    <app-health-balloon>
      @if (report.status == 'bodybuilder') {
        <p>Sporty spice!</p>
      }
      @for (task of report.lateTasks; track task) {
        <p>{{task.name}}</p>
      }
    </app-health-balloon>
  </div>
}
