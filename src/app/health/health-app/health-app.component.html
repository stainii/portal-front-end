@if (recurringTasks) {
  <div class="health-component">
    <app-health-sporty-spice
      [recurringTasks]="recurringTasks">
    </app-health-sporty-spice>
    <app-health-add-execution
      [recurringTasks]="recurringTasks"
      (onAddExecution)="addExecution($event)">
    </app-health-add-execution>
  </div>
}
