
<form #editorForm="ngForm" [formGroup]="editorFormGroup"
      (submit)="save()">
    <mat-form-field>
        <mat-label>Activity</mat-label>
        <input matInput
               formControlName="activity"
               required>
    </mat-form-field>
    <mat-form-field>
        <mat-label>Rest days</mat-label>
        <input matInput
               formControlName="restDays"
               required
               type="number">
    </mat-form-field>
    <button type="submit"
            mat-button
            [disabled]="!editorForm.form.valid"
            class="btn btn-primary"
            color="primary">
        Save
    </button>
</form>
