<div class="labels">
    <mat-chip-listbox aria-label="labels"
                      [multiple]="true">
        <mat-chip-option *ngFor="let label of labels$ | async"
                         [selected]="isSelected(label)"
                         (click)="onClick(label)"
                         [class.shaary]="label.toLowerCase() == 'shaary'">
            {{ label }}
        </mat-chip-option>
    </mat-chip-listbox>
</div>
