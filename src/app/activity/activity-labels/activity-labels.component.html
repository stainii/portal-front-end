<div class="labels">
        <mat-chip-list aria-label="labels"
                       [multiple]="true">
            <mat-chip *ngFor="let label of labels$ | async"
                      [selected]="isSelected(label)"
                      (click)="onClick(label)"
                      [class.shaary]="label.toLowerCase() == 'shaary'">
                {{label}}
            </mat-chip>
        </mat-chip-list>
</div>
