@for (dateInterval of dateIntervals(); track dateInterval) {
  <div>
    <app-activity-manage-date-interval
      [dateInterval]="dateInterval"
      (delete)="deleteDateInterval($event)">
    </app-activity-manage-date-interval>
  </div>
}
<button mat-raised-button color="primary" (click)="createNewDateInterval()">Create new period</button>
