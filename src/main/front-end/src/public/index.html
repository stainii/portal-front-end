<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Angular 2 App | ng2-webpack</title>
    <link rel="icon" type="image/x-icon" href="img/favicon.ico">

      <!-- hardcode this css. Contrary to "normal" webpack projects,
    the css will not be added to this html automatically. The reason:
    this has been disabled because we want the front-end-core server app
    to generate these css files, containing the css of the core + the css
    of all the loaded modules -->
    <link rel="stylesheet" type="text/css" href="css/app.css">

    <base href="/portal/front-end/">
  </head>
  <body>
    <my-app>Loading...</my-app>

    <!-- hardcode this script. Contrary to "normal" webpack projects,
    the script will not be added to this html automatically. The reason:
    this has been disabled because we want the front-end-core server app
    to generate these js files, containing the js of the core + the js of
    all the loaded modules -->
    <script src="js/polyfills-core.js"></script>
    <script src="js/vendor-core.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
