spring.application.name=front-end-core
spring.jmx.default-domain=front-end-core
spring.profiles.active=@environment@

eureka.client.service-url.defaultZone=@eureka.server.uri@/eureka
eureka.instance.prefer-ip-address=true

spring.cloud.config.discovery.enabled=true
spring.cloud.config.discovery.service-id=portal-config
spring.cloud.config.fail-fast=true
spring.cloud.config.retry.max-attempts=10
spring.cloud.config.retry.initial-interval=10000
