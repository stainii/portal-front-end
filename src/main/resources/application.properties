spring.application.name=front-end-core
spring.jmx.default-domain=front-end-core

server.context-path=@context.path@

spring.datasource.url=jdbc:postgresql://127.0.0.1:5432/test
spring.datasource.username=test
spring.datasource.password=test123
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.naming.strategy=org.hibernate.cfg.ImprovedNamingStrategy

# temporary security for the actuator. TODO: Replace with a non-hardcoded security mechanism
management.security.enabled=true
security.user.name=actuator
security.user.password=actuator
management.security.roles=ACTUATOR
management.context-path=/manage
endpoints.actuator.sensitive=false

# setting everything open to support postman during development. TODO: introduce dev profile
endpoints.cors.allowed-origins=*
endpoints.cors.allowed-headers=*
endpoints.cors.allowed-methods=*