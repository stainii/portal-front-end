databaseChangeLog:
  - changeSet:
      id: 1-create-module-collection
      author: Stijn Hooft
      changes:
        - createTable:
            tableName: module_collection
            columns:
              - column:
                  name: id
                  type: bigint
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: default_collection
                  type: boolean
                  constraints:
                    nullable: false
        - createSequence:
            incrementBy: 50
            sequenceName: module_collection_id_sequence

  - changeSet:
      id: 2-create-tabel-module
      author: Stijn Hooft
      changes:
        - createTable:
            tableName: module
            columns:
              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: url
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: open_by_default
                  type: boolean
                  constraints:
                    nullable: false
              - column:
                  name: module_collection_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: position
                  type: int
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
              baseColumnNames: module_collection_id
              baseTableName: module
              constraintName: module_module_collection_id
              referencedColumnNames: id
              referencedTableName: module_collection


  - changeSet:
        id: 3-insert-default-module-collection
        author: Stijn Hooft
        changes:
          - insert:
              tableName: module_collection
              columns:
                - column:
                    name: id
                    value: 1
                - column:
                    name: name
                    value: default
                - column:
                    name: default_collection
                    value: true