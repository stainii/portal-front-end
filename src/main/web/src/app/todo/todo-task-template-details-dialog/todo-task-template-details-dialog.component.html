<h1 mat-dialog-title>{{taskTemplate ? taskTemplate.name : 'New task'}}</h1>
<div mat-dialog-content>
    <mat-list-item>
        <mat-form-field>
            <mat-label>Template name</mat-label>
            <input matInput [(ngModel)]="taskTemplate.name" [placeholder]="getRandomTemplateNamePlaceholder()">
        </mat-form-field>
    </mat-list-item>


    <h3>Variables</h3>
    <mat-list>
        <mat-list-item>
            <mat-form-field>
                <mat-label>Key</mat-label>
                <input matInput [placeholder]="getRandomVariablePlaceholder()">
            </mat-form-field>
        </mat-list-item>
        <mat-list-item>
            <mat-form-field>
                <mat-label>Key</mat-label>
                <input matInput placeholder="myCrazyVariable">
            </mat-form-field>
        </mat-list-item>
        <mat-list-item>
            <mat-form-field>
                <mat-label>Key</mat-label>
                <input matInput placeholder="myCrazyVariable">
            </mat-form-field>
        </mat-list-item>
    </mat-list>

    <h3>Task definitions</h3>
    <div>
        <button mat-raised-button
                class="example-add-tab-button"
                (click)="addTab()">
            Add new tab
        </button>
    </div>

    <mat-tab-group [selectedIndex]="selectedTab.value"
                   (selectedIndexChange)="selectedTab.setValue($event)">
        <mat-tab *ngFor="let tab of tabs; let index = index" [label]="tab">
            Contents for {{tab}} tab

            <button mat-raised-button
                    class="example-delete-tab-button"
                    [disabled]="tabs.length === 1"
                    (click)="removeTab(index)">
                Delete Tab
            </button>
        </mat-tab>
    </mat-tab-group>
</div>
<div class="mat-dialog-actions">
    <button mat-button
            (click)="close()">No Thanks
    </button>
    <button mat-flat-button
            class="mat-primary"
            (click)="saveAndClose()">Save
    </button>
</div>
