<div class="settings">
    <h2>Templates</h2>

    <app-todo-task-templates
        [templates]="allTaskTemplates$ | async"
        (onDelete)="delete($event)">

    <button class="create"
            mat-fab
            (click)="create()">
        +
    </button>
</div>
