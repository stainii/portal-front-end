<form #addExecutionForm="ngForm" [formGroup]="addExecutionFormGroup"
      (submit)="addExecution()">
    <mat-form-field>
        <mat-select id="task"
                    name="task"
                    formControlName="selectedRecurringTask"
                    required
                    placeholder="What did you do?">
            <mat-option *ngFor="let recurringTask of recurringTasks"
                        [value]="recurringTask">{{recurringTask.name}}</mat-option>
        </mat-select>
    </mat-form-field>
    <mat-form-field>
        <input matInput
               formControlName="selectedDate"
               [matDatepicker]="dateExecuted"
               placeholder="When did you do it?"
               required>
        <mat-datepicker-toggle matSuffix
                               [for]="dateExecuted">
        </mat-datepicker-toggle>
        <mat-datepicker touchUi
                        #dateExecuted>
        </mat-datepicker>

    </mat-form-field>
    <button type="submit"
            mat-button
            [disabled]="!addExecutionForm.form.valid"
            class="btn btn-primary"
            color="primary">Done!
    </button>
</form>
