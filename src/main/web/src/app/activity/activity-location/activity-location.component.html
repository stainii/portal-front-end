<mat-card id="card-location" class="example-card col">
    <mat-card-header>
        <mat-card-title>Location</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form>
            <mat-form-field>
                <input matInput
                       name="location"
                       [placeholder]="placeholder"
                       [(ngModel)]="location"
                       #locationElement>
            </mat-form-field>
        </form>
    </mat-card-content>
</mat-card>
